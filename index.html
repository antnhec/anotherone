<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Environment Demo</title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene
      background="color: #000"
      environment="preset: forest; groundColor: #445; skyColor: #111">

     <a-assets>
  <a-asset-item id="car-obj" src="assets/car.obj"></a-asset-item>
</a-assets>

<a-entity
  obj-model="obj: #car-obj"
  material="color: white; roughness: 0.8; metalness: 0.1"
  position="0 0 -5"
  rotation="0 180 0"
  scale="0.01 0.01 0.01">
</a-entity>


      <!-- LIGHTS -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="2 4 3" intensity="1"></a-light>

      <!-- CAR (NO MTL, FORCED MATERIAL) -->
      <a-entity
        obj-model="obj: #car.obj"
        material="color: white; roughness: 0.8; metalness: 0.1"
        position="0 0 -5"
        rotation="0 180 0"
        scale="0.01 0.01 0.01">
      </a-entity>

      <!-- GROUND -->
      <a-plane
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#aa0000"
        material="roughness: 1">
      </a-plane>

      <!-- CAMERA -->
      <a-entity
        camera
        position="0 1.6 6"
        wasd-controls
        look-controls>
      </a-entity>

      <!-- DEBUG CUBE (optional) -->
      <a-box position="2 0.5 -5" color="blue"></a-box>

    </a-scene>
  </body>
</html>
