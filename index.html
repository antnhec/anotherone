<!DOCTYPE html>
<html>
  <head>
    <title>Environment Demo</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene
      background="color: black"
      environment="preset: forest; groundColor: #445; skyColor: #111">

      <a-assets>
        <a-asset-item id="car-obj" src="car.obj"></a-asset-item>
      </a-assets>

      <a-entity
        obj-model="obj: #car-obj"
        position="0 0 -14"
        scale="1 1 1">
      </a-entity>

      <a-entity
        camera
        position="1.45 1.6 6"
        wasd-controls
        look-controls>
      </a-entity>

      <a-plane
        scale="50 50 1"
        rotation="-90 0 0"
        color="red"
        material="roughness: 1">
      </a-plane>

    </a-scene>
  </body>
</html>
